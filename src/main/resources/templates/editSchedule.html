<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Register</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/schedules}">Schedule edition</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Schedule edition</h1>
            <div class="card-body">
                <form th:action="@{/schedules/{idSchedule}(idSchedule=${schedule.idSchedule})}" th:object="${schedule}" method="POST">

                    <input type="hidden" th:field="*{idSchedule}" />
                    <div class="form-group">
                        <label>Time : </label>
                        <input type="datetime-local" name="time" th:field="*{time}" class="from-control" placeholder="Digite el numero de estaciones " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>idStation : </label>
                        <select name="idStation" id="id_station" class="form-control" required>
                            <option value=""> Select </option>
                            <option th:each="station : ${allStations}" th:value="${station.idStation}" th:text="${station.nameStation}">
                            </option>
                        </select>
                        <br>
                        <label>idTrain : </label>
                        <select name="idTrain" id="id_train" class="form-control" required>
                            <option value=""> Select </option>
                            <option th:each="train : ${allTrains}" th:value="${train.idTrain}" th:text="${train.idTrain}">
                            </option>
                        </select>
                    </div>

                    <div class="box-footer">
                        <br>
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
