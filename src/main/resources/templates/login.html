<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/train-16.png">

    <!-- Optional theme -->
    <style>
        body {
            padding-top: 100px;
            background-image: url('/static/train10.jpeg'); /* Agrega una imagen de fondo */
            background-size: 100%;
            background-position: inherit;
            background-repeat: no-repeat;
        }

        .app-name {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #f56bb0;
            margin-top: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-primary {
            border-radius: 0;
            width: 100%;
            padding: 10px;
            background-color: #5bc0de; /* Color azul, puedes cambiarlo según tus preferencias */
            border: none;
        }

        .btn-primary:hover {
            background-color: #4cae4c; /* Cambia el color al pasar el mouse */
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="app-name">RAIL-APP</div>
    <div class="form-container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">incorrect User or password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-danger">success logout</div>
            </div>
            <div th:if="${registrationSuccess}">
                <div class="alert alert-info">You've successfully registered</div>
            </div>
            <div class="form-group">
                <label class="control-label" for="username">User :</label>
                <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="your email">
            </div>
            <div class="form-group">
                <label class="control-label" for="password">Password :</label>
                <input id="password" type="password" name="password" class="form-control" required autofocus="autofocus" placeholder="your password">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <input type="submit" class="btn btn-primary" name="login-submit" id="login-submit" value="Login" />
                    </div>
                </div>
            </div>
        </form>
        <div class="form-footer">
            <span>You are not registered? <a th:href="@{/register}">Sign up here</a></span>
        </div>
    </div>

</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-o9IB52U1JHo+/2rUDfihjOJzvMT87ZTmQFqz5uYTQAQBnx3rYDI5U1BRiVoSTMEr" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        var registrationSuccess = getParameterByName("success");
        if (registrationSuccess === "true") {
            alert("You've successfully registered");
            // Aquí puedes redirigir a la página de inicio de sesión
            window.location.href = '/login';
        }
    });

    // Función para obtener parámetros de la URL
    function getParameterByName(name) {
        var url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
</script>
</body>
</html>
