<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Railway Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Estilo para el sidebar en la parte inferior */
        .sidebar-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px; /* Ajusta la altura según tus preferencias */
        }

        /* Estilo adicional para reducir el ancho del sidebar */
        .sidebar-small {
            width: 150px; /* Ajusta el ancho según tus preferencias */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <main class="col-lg-12 col-md-12 col-sm-12">
                <div class="container text-center"> <!-- Centra el contenido principal vertical y horizontalmente -->
                <h1 class="text-center">Railway Station</h1>
                <a th:href="@{/schedules/createSchedule}" class="btn btn-primary btn-sm mb-3">new ticket</a>
                    <a class="btn btn-danger position-absolute top-0 end-0 m-3" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                    <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">id Schedule</th>
                <th scope="col">time</th>
                <th scope="col">Name station</th>
                <th scope="col">id train</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.idSchedule}"></td>
                <td th:text="${#dates.format(schedule.time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${schedule.idStation == null ? '' : schedule.idStation.nameStation}"></td>
                <td th:text="${schedule.idTrain == null ? '' : schedule.idTrain.idTrain}"></td>
                <td>
                    <a th:href="@{/schedules/edit/{idSchedule}(idSchedule=${schedule.idSchedule})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/schedules/{idSchedule}(idSchedule=${schedule.idSchedule})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
        </div>
        <nav class="col-lg-12 col-md-12 col-sm-12 sidebar-bottom">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tickets}">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/trains}">Trains</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stations}">Stations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/passengers}">Passengers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/schedules}">Schedules</a>
                </li>
                <!-- Agrega más elementos de menú para otras entidades según sea necesario -->
            </ul>
        </nav>
    </div>
    <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
    </form>
</body>
</html>
