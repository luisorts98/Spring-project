<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px; /* Ajusta el espacio para la barra de navegación */
        }
        .center-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
        } .button-group a {
                      margin-left: 3px; /* Ajusta el margen entre los botones Edit y Delete */
                  }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/trains}">Trains</a></li>
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/stations}">Stations</a></li>
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/passengers}">passengers</a></li>
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/tickets}">Tickets</a></li>
                <li class="nav-item" th:if="${userRoles.contains('USER')}"><a class="nav-link" th:href="@{/userTickets}">User Tickets</a></li>


                <!-- Agrega más enlaces aquí según tus necesidades -->
            </ul>
            <form class="ms-auto me-3" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-danger" value="Logout" />
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <main class="col-lg-12 col-md-12 col-sm-12">
            <div class="container text-center"> <!-- Centra el contenido principal vertical y horizontalmente -->
                <!-- Formulario de búsqueda mejorado -->
                <!-- Formulario de búsqueda mejorado -->
                <form th:action="@{/schedules/search}" method="get" class="row g-3 mt-3">
                    <div class="col-auto">
                        <div class="input-group">
                            <label th:for="stationSelector" class="visually-hidden">Select Station</label>
                            <select class="form-select" name="originName" id="id_station">
                                <option value="" selected>Select Station</option>
                                <!-- Itera a través de la lista de estaciones y llena las opciones del menú desplegable -->
                                <!--/*@thymesVar id="nameStationOrigin" type="es"*/-->
                                <option th:each="station : ${allStations}" th:value="${station.nameStation}" th:text="${station.nameStation}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <label th:for="destinationSelector" class="visually-hidden">Select Destination</label>
                            <select class="form-select" name="destinationName" id="destinationName">
                                <option value="" selected>Select Destination</option>
                                <!-- Itera a través de la lista de estaciones y llena las opciones del menú desplegable -->
                                <option th:each="station : ${allStations}" th:value="${station.nameStation}" th:text="${station.nameStation}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <label th:for="datePicker" class="visually-hidden">Select Date</label>
                            <input type="text" class="form-control datepicker" name="date" id="datePicker" placeholder="Select Date" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" type="submit">Search</button>
                        <a class="btn btn-primary" th:href="@{/schedules/createSchedule}" style="background-color: green;">New Schedule</a>

                    </div>
                </form>

                    <!-- Botón de logout -->
                </div>
                <table class="table table-striped table-bordered mt-4" th:if="${not #lists.isEmpty(schedules)}">
                    <thead class="table-dark">
                    <tr>
                        <th th:if="${userRoles.contains('ADMIN')}" scope="col">id Schedule</th>
                        <th scope="col">time</th>
                        <th scope="col">Out station</th>
                        <th scope="col">Destination station</th>
                        <th th:if="${userRoles.contains('ADMIN')}" scope="col">id train</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="schedule : ${schedules}">
                        <td th:if="${userRoles.contains('ADMIN')}" th:text="${schedule.idStation.nameStation}"></td>
                        <td th:text="${#dates.format(schedule.time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${schedule.idStation == null ? '' :schedule.idTrain.stationOrigin.nameStation}"></td>
                        <td th:text="${schedule.idStation == null ? '' :schedule.idTrain.stationDestination.nameStation}"></td>
                        <td th:if="${userRoles.contains('ADMIN')}" th:text="${schedule.idTrain == null ? '' : schedule.idTrain.idTrain}"></td>


                        <td class="button-group">
                            <!-- Edit Button -->
                            <a th:if="${userRoles.contains('ADMIN')}" th:href="@{/schedules/edit/{idSchedule}(idSchedule=${schedule.idSchedule})}" class="btn btn-info">Edit</a>

                            <!-- Delete Button -->
                            <a th:if="${userRoles.contains('ADMIN')}" th:href="@{/schedules/{idSchedule}(idSchedule=${schedule.idSchedule})}" class="btn btn-danger">Delete</a>
                        </td>
                        <td class="center-buttons">
                            <!-- Buy Ticket Form -->
                            <form th:action="@{/schedules/buyTicket/{idSchedule}(idSchedule=${schedule.idSchedule})}" method="post">
                                <button type="submit" class="btn btn-success"
                                        th:disabled="${ticketExistsMap[schedule.idSchedule] or not spaceAvailableMap[schedule.idSchedule] or timeRemainingMap[schedule.idSchedule].toMinutes() < 10}">
                                    Buy Ticket
                                </button>
                            </form>

                            <!-- Mostrar mensaje de error si existe -->
                            <div th:if="${ticketExistsMap[schedule.idSchedule]}" class="alert alert-danger mt-3" role="alert">
                                <p class="text-center">You already have a ticket for this schedule</p>
                            </div>
                            <div th:if="${spaceAvailableMap[schedule.idSchedule] == false}" class="alert alert-danger mt-3" role="alert">
                                <p class="text-center">No space available for this schedule</p>
                            </div>
                            <div th:if="${timeRemainingMap[schedule.idSchedule].toMinutes() < 10}" class="alert alert-danger mt-3" role="alert">
                                <p class="text-center">Less than 10 minutes remaining for this schedule</p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </main>
    </div>
</div>
<form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
</form>

</body>
</html>
