<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rSriF7qE4nFk7g07WnT32Dzmvl5R9eNrny1zV4xGV2feCGWpIxF4KtsDAI2b+o6T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <meta charset="UTF-8">
    <title>Railway Station</title>
    <style>
        body {
            padding-top: 70px; /* Ajusta el espacio para la barra de navegación */
        }

        /* Estilo personalizado para el botón Logout */
        .btn-logout {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>
<body>
<script>
    $(document).ready(function(){
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true
        });
    });

</script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/tickets}">Tickets</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/trains}">Trains</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/stations}">Stations</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/passengers}">Passengers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/schedules}">Schedules</a></li>
                <!-- Agrega más enlaces aquí según tus necesidades -->
            </ul>
            <form class="navbar-form ml-auto" th:action="@{/logout}" method="post">
                <button class="btn btn-logout" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <main class="col-lg-12 col-md-12 col-sm-12">
            <div class="container text-center"> <!-- Centra el contenido principal vertical y horizontalmente -->
                <!-- Formulario de búsqueda mejorado -->
                <!-- Formulario de búsqueda mejorado -->
                <form th:action="@{/schedules/search}" method="get" class="row g-3 mt-3">
                    <div class="col-auto">
                        <div class="input-group">
                            <label th:for="stationSelector" class="visually-hidden">Select Station</label>
                            <select class="form-select" name="originName" id="id_station">
                                <option value="" selected>Select Station</option>
                                <!-- Itera a través de la lista de estaciones y llena las opciones del menú desplegable -->
                                <option th:each="station : ${allStations}" th:value="${station.nameStation}" th:text="${station.nameStation}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <label th:for="destinationSelector" class="visually-hidden">Select Destination</label>
                            <select class="form-select" name="destinationName" id="destinationName">
                                <option value="" selected>Select Destination</option>
                                <!-- Itera a través de la lista de estaciones y llena las opciones del menú desplegable -->
                                <option th:each="station : ${allStations}" th:value="${station.nameStation}" th:text="${station.nameStation}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <label th:for="datePicker" class="visually-hidden">Select Date</label>
                            <input type="text" class="form-control datepicker" name="date" id="datePicker" placeholder="Select Date" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>


                <div style="margin-top: 20px;"></div>
                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/schedules/createSchedule}" class="btn btn-primary btn-sm mb-3">new Schedule</a>
                <a class="btn btn-danger position-absolute top-0 end-0 m-3" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>

                <table class="table table-striped table-bordered" th:if="${not #lists.isEmpty(schedules)}">
                    <thead class="table-dark">
                    <tr>
                        <th th:if="${#authorization.expression('hasRole(''ADMIN'')')}" scope="col">id Schedule</th>
                        <th scope="col">time</th>
                        <th scope="col">Out station</th>
                        <th scope="col">Destination station</th>
                        <th th:if="${#authorization.expression('hasRole(''ADMIN'')')}" scope="col">id train</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="schedule : ${schedules}">
                        <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:text="${schedule.idStation}"></td>
                        <td th:text="${#dates.format(schedule.time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${schedule.idStation == null ? '' : schedule.idTrain.getNameStationOrigin()}"></td>
                        <td th:text="${schedule.idStation == null ? '' : schedule.idTrain.getNameStationDestination()}"></td>
                        <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:text="${schedule.idTrain == null ? '' : schedule.idTrain.idTrain}"></td>

                        <td>
                            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/schedules/edit/{idSchedule}(idSchedule=${schedule.idSchedule})}" class="btn btn-info">Edit</a>
                            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/schedules/{idSchedule}(idSchedule=${schedule.idSchedule})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
</form>

</body>
</html>
