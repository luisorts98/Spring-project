<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px; /* Ajusta el espacio para la barra de navegación */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/stations}">Stations</a></li>
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/passengers}">passengers</a></li>
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/tickets}">Tickets</a></li>
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/schedules}">Schedules</a></li>
                <li class="nav-item" th:if="${userRoles.contains('USER')}"><a class="nav-link" th:href="@{/schedules}">Schedules</a></li>
                <li class="nav-item" th:if="${userRoles.contains('USER')}"><a class="nav-link" th:href="@{/userTickets}">User Tickets</a></li>


                <!-- Agrega más enlaces aquí según tus necesidades -->
            </ul>
            <form class="ms-auto me-3" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-danger" value="Logout" />
            </form>
        </div>
    </div>
</nav>
<!-- Contenido principal -->
<div class="container-fluid">
    <div class="row">
        <main class="col-lg-12 col-md-12 col-sm-12">
            <div class="container text-center"> <!-- Centra el contenido principal vertical y horizontalmente -->
                <h1 class="text-center">Railway Station</h1>
                <a th:href="@{/trains/createTrain}" class="btn btn-primary btn-sm mb-3">new train</a>
                <form th:action="@{/trains/search}" method="get" class="mb-3">
                    <div class="input-group">
                        <select class="form-select" name="id_station" aria-label="Select Origin Station">
                            <option value="" selected>Select Origin Station</option>
                            <option th:each="station : ${allStations}" th:value="${station.idStation}" th:text="${station.nameStation}"></option>
                        </select>
                        <select class="form-select" name="id_station2" aria-label="Select Destination Station">
                            <option value="" selected>Select Destination Station</option>
                            <option th:each="station : ${allStations}" th:value="${station.idStation}" th:text="${station.nameStation}"></option>
                        </select>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>

                <th:block th:if="${#lists.isEmpty(trains) or trains == null}">
                    <div class="alert alert-info" role="alert">
                        <p>No results found. Showing all tickets.</p>
                    </div>
                </th:block>
                <a class="btn btn-danger position-absolute top-0 end-0 m-3" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                <br>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">idTrain</th>
                        <th scope="col">stations</th>
                        <th scope="col">seats</th>
                        <th scope="col">stationOrigin</th>
                        <th scope="col">stationDestination</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="train : ${#lists.isEmpty(trains) or trains == null ? allTrains : trains}">
                        <td th:text="${train.idTrain}"></td>
                        <td th:text="${train.stations}"></td>
                        <td th:text="${train.seats}"></td>
                        <td th:text="${train.getNameStationOrigin()}"></td>
                        <td th:text="${train.getNameStation()}"></td>

                        <td>
                            <a th:href="@{/trains/edit/{idTrain}(idTrain=${train.idTrain})}" class="btn btn-info">Edit</a>
                            <a th:href="@{/trains/{idTrain}(idTrain=${train.idTrain})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
