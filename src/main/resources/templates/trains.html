<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Railway Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .sidebar-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px; /* Ajusta la altura según tus preferencias */
        }

        /* Estilo adicional para reducir el ancho del sidebar */
        .sidebar-small {
            width: 150px; /* Ajusta el ancho según tus preferencias */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <main class="col-lg-12 col-md-12 col-sm-12">
                <div class="container text-center"> <!-- Centra el contenido principal vertical y horizontalmente -->
                <h1 class="text-center">Railway Station</h1>
                <a th:href="@{/trains/createTrain}" class="btn btn-primary btn-sm mb-3">new train</a>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">idTrain</th>
                <th scope="col">stations</th>
                <th scope="col">seats</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="train : ${trains}">
                <td th:text="${train.idTrain}"></td>
                <td th:text="${train.stations}"></td>
                <td th:text="${train.seats}"></td>
                <td>
                    <a th:href="@{/trains/edit/{idTrain}(idTrain=${train.idTrain})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/trains/{idTrain}(idTrain=${train.idTrain})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</div>
        <nav class="col-lg-12 col-md-12 col-sm-12 sidebar-bottom">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tickets}">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/trains}">Trains</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stations}">Stations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/passengers}">Passengers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/schedules}">Schedules</a>
                </li>
                <!-- Agrega más elementos de menú para otras entidades según sea necesario -->
            </ul>
        </nav>
    </div>
</body>
</html>
