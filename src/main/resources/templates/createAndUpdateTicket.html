<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Register</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tickets}">Tickets</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Ticket register</h1>
            <div class="card-body">
                <form th:action="@{/tickets}" th:object="${ticket}" method="POST">
                    <div class="form-group">
                        <label>idPassenger : </label>
                        <select name="id_passenger" id="id_passenger" class="form-control" required>
                            <option value=""> Select </option>
                            <option th:each="passenger : ${allPassengers}" th:value="${passenger.idPassenger}" th:text="${passenger.name}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_train">Train:</label>
                        <select id="id_train" name="id_train" class="form-control" required>
                            <option th:each="train : ${allTrains}" th:value="${train.idTrain}" th:text="${train.nameStationOrigin}"></option>
                        </select>
                    </div>

                    <div class="box-footer">
                        <br>
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
