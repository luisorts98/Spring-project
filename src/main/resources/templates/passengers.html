<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Railway Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
                <h1 class="text-center">Railway Station</h1>
            </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/passengers/createPassenger}" class="btn btn-primary btn-sm mb3">new passenger</a>
               </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">idPassenger</th>
                <th scope="col">name</th>
                <th scope="col">surname</th>
                <th scope="col">dateOfBirth</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="passenger : ${passengers}">
                <td th:text="${passenger.idPassenger}"></td>
                <td th:text="${passenger.name}"></td>
                <td th:text="${passenger.surname}"></td>
                <td th:text="${passenger.dateOfBirth}"></td>
                <td>
                    <a th:href="@{/passengers/edit/{idPassenger}(idPassenger=${passenger.idPassenger})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/passengers/{idPassenger}(idPassenger=${passenger.idPassenger})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
