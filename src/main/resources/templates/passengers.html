<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Railway Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px; /* Ajusta el espacio para la barra de navegación */
        }

        /* Estilo personalizado para el botón Logout */
        .btn-logout {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/tickets}">Tickets</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/trains}">Trains</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/stations}">Stations</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/passengers}">Passengers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/schedules}">Schedules</a></li>
            </ul>
            <form class="navbar-form ml-auto" th:action="@{/logout}" method="post">
                <button class="btn btn-logout" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

    <div class="container-fluid">
        <div class="row">
            <main class="col-lg-12 col-md-12 col-sm-12">
                <div class="container text-center"> <!-- Centra el contenido principal vertical y horizontalmente -->
                    <h1>Railway Station</h1>
                <a th:href="@{/passengers/createPassenger}" class="btn btn-primary btn-sm mb-3">new passenger</a>
                    <a class="btn btn-danger position-absolute top-0 end-0 m-3" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>

                    <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">idPassenger</th>
                <th scope="col">name</th>
                <th scope="col">surname</th>
                <th scope="col">Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="passenger : ${passengers}">
                <td th:text="${passenger.idPassenger}"></td>
                <td th:text="${passenger.name}"></td>
                <td th:text="${passenger.surname}"></td>
                <td>
                    <a th:href="@{/passengers/edit/{id_passenger}(id_passenger=${passenger.idPassenger})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/passengers/{idPassenger}(idPassenger=${passenger.idPassenger})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
            </main>
        </div>
    </div>
<form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
