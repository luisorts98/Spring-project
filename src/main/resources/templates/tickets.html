<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px; /* Ajusta el espacio para la barra de navegación */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/trains}">Trains</a></li>
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/stations}">Stations</a></li>
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/passengers}">passengers</a></li>
                <li class="nav-item" th:if="${userRoles.contains('ADMIN')}"><a class="nav-link" th:href="@{/schedules}">Schedules</a></li>
                <li class="nav-item" th:if="${userRoles.contains('USER')}"><a class="nav-link" th:href="@{/schedules}">Schedules</a></li>
                <li class="nav-item" th:if="${userRoles.contains('USER')}"><a class="nav-link" th:href="@{/userTickets}">User Tickets</a></li>


                <!-- Agrega más enlaces aquí según tus necesidades -->
            </ul>
            <form class="ms-auto me-3" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-danger" value="Logout" />
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <main class="col-lg-12 col-md-12 col-sm-12">
            <div class="container text-center">
                <h1>Railway Station</h1>
                <a th:href="@{/tickets/createTicket}" class="btn btn-primary btn-sm mb-3">New Ticket</a>
                <form th:action="@{/tickets/search}" method="get" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search by Passenger Name" name="passengerName">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                <th:block th:if="${#lists.isEmpty(tickets) or tickets == null}">
                    <p>No results found. Showing all tickets.</p>
                </th:block>

                <a class="btn btn-danger position-absolute top-0 end-0 m-3" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">idTicket</th>
                        <th scope="col">idPassenger</th>
                        <th scope="col">Name passenger</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket : ${#lists.isEmpty(tickets) or tickets == null ? allTickets : tickets}">
                        <td th:text="${ticket.idTicket}"></td>
                        <td th:text="${ticket.idPassengers == null ? '' : ticket.idPassengers.idPassenger}"></td>
                        <td th:text="${ticket.idPassengers == null ? '' : ticket.idPassengers.idAdmin.name}"></td>
                        <td>
                            <a th:href="@{/tickets/edit/{idTicket}(idTicket=${ticket.idTicket})}" class="btn btn-info">Edit</a>
                            <a th:href="@{/tickets/{idTicket}(idTicket=${ticket.idTicket})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
</form>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
