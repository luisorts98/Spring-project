<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Railway Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
                <h1 class="text-center">Railway Station</h1>
            </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/tickets/createTicket}" class="btn btn-primary btn-sm mb3">new ticket</a>
               </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">idTicket</th>
                <th scope="col">idPassenger</th>
                <th scope="col">Name passenger</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.idTicket}"></td>
                <td th:text="${ticket.idPassengers.getIdPassenger()}"></td>
                <td th:text="${ticket.idPassengers.getName()}"></td>
                <td>
                    <a th:href="@{/tickets/edit/{idTicket}(idTicket=${ticket.idTicket})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/tickets/{idTicket}(idTicket=${ticket.idTicket})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
